<!DOCTYPE html>
<html>
<head>
    <title>账号设置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPassword" placeholder="请输入旧密码" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入新密码" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: left;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="account_form">更新密码</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/ajax.js"></script>
<script>
    layui.use(['form', 'jquery', 'layer', 'Rest'], function () {
        const form = layui.form;
        const Rest = layui.Rest;
        const layer = layui.layer;
        const user = JSON.parse(localStorage.getItem("user"));
        form.on('submit(account_form)', function (data) {
            const field = data.field;
            field.userId = user.userId
            Rest.put('/api/user/update', field).then(data => {
                layer.msg('密码修改成功', {icon: 1})
                localStorage.removeItem("auth_token");
                localStorage.removeItem("user");
                setTimeout(() => {
                    window.parent.parent.location.href = '/login.html';
                }, 1000);
            })
            return false;
        });
    });
</script>
</body>
</html>
