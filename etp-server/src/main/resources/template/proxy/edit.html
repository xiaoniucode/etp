<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑映射</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane" action="" lay-filter="editForm">
        <div class="layui-form-item">
            <label class="layui-form-label">客户端</label>
            <div class="layui-input-inline">
                <select name="client" lay-filter="clientSelect" disabled>
                    <option value="">请选择客户端</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入名称" lay-verify="required"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" pane>
            <label class="layui-form-label">协议</label>
            <div class="layui-input-inline">
                <input type="radio" name="type" value="tcp" title="TCP" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公网端口</label>
                <div class="layui-input-block">
                    <input type="number" lay-verify="number" placeholder="不填自动分配" name="remotePort" id="remotePort" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内网端口</label>
                <div class="layui-input-inline">
                    <input type="number" lay-verify="number" placeholder="请输入" name="localPort" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="status" value="1" lay-value="1"
                       lay-skin="switch" lay-text="开启|关闭" checked>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: left;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">保存更新</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/ajax.js"></script>
<script>
    function getQueryParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        const $ = layui.$;
        const proxyId = getQueryParam("id")
        var clientList = [];
        //渲染表单客户端下拉框
        $.ajax({
            url: '/api/client/list',
            type: 'get',
            contentType: 'application/json',
            headers: {},
            success: function (res) {
                if (res.code === 0) {
                    clientList = res.data || [];
                    const $select = $('select[name="client"]');
                    $select.find('option:gt(0)').remove();
                    clientList.forEach(function (item) {
                        $select.append(
                            '<option value="' + item.id + '|' + item.secretKey + '">' +
                            item.name + '</option>'
                        );
                    });
                    form.render('select');
                }
            },
        });
        //渲染表单详情
        $.ajax({
            url: '/api/proxy/get?id=' + proxyId,
            type: 'get',
            contentType: 'application/json',
            headers: {
                'Authorization': 'Bearer ' +localStorage.getItem("auth_token")
            },
            success: function (res) {
                if (res.code === 0) {
                    const data = res.data;
                    form.val('editForm', data);
                    const targetClient = clientList.find(function (item) {
                        return item.id === data.clientId;  // 或 ==
                    });
                    if (targetClient) {
                        const fullValue = targetClient.id + '|' + targetClient.secretKey;
                        $('select[name="client"]').val(fullValue);
                        form.render('select');
                    }
                }
            },
        });

        form.on('submit(demo1)', function (data) {
            const field = data.field;
            if (field.client) {
                const [clientId, secretKey] = field.client.split('|', 2);
                field.clientId = Number(clientId) || 0;
                field.secretKey = secretKey || '';
                delete field.client;
            }
            field.id = proxyId
            field.status = field.status ? 1 : 0;
            $.ajax({
                url: '/api/proxy/update',
                type: 'put',
                contentType: 'application/json',
                data: JSON.stringify(field),
                headers: {
                    'Authorization': 'Bearer ' +localStorage.getItem("auth_token")
                },
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg('更新成功', {icon: 1, time: 400,}, () => {
                            const parentTable = parent.layui.table;
                            parentTable.reload('proxy');
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        });
                    } else {
                        layer.msg(res.message, {icon:2,time: 1000});
                    }
                },
            });
            return false;
        });
    });
</script>

</body>
</html>
