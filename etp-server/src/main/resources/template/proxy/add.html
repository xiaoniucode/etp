<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增映射</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">客户端</label>
            <div class="layui-input-inline">
                <select name="clientId" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">macos</option>
                    <option value="1" selected>windows</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入名称" lay-verify="required"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" pane>
            <label class="layui-form-label">协议</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="tcp" title="TCP" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公网端口</label>
                <div class="layui-input-block">
                    <input type="text" name="remotePort" id="remotePort" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内网端口</label>
                <div class="layui-input-inline">
                    <input type="text" name="localPort" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" pane>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" checked name="status" lay-skin="switch" lay-filter="switchTest"
                       title="启动|关闭">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: left;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即创建</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/ajax.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        const $ = layui.$;
        form.on('submit(demo1)', function (data) {
            const field = data.field;
            $.ajax({
                url: '/client/add',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(field),
                headers: {},
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg('创建成功', {icon: 1, time: 500,}, () => {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        });
                    } else {
                        layer.msg(res.message, {time: 1000});
                    }
                },
            });
            return false;
        });
    });
</script>

</body>
</html>
