<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增映射</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">客户端</label>
            <div class="layui-input-inline">
                <select name="client" lay-filter="clientSelect">
                    <option value="">请选择客户端</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入名称" lay-verify="required"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" pane>
            <label class="layui-form-label">协议</label>
            <div class="layui-input-inline">
                <input type="radio" name="type" value="tcp" title="TCP" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公网端口</label>
                <div class="layui-input-block">
                    <input type="text" placeholder="不填自动分配" name="remotePort" id="remotePort" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内网端口</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="请输入" name="localPort" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="hidden" name="status" value="0">
                <input type="checkbox" name="status" value="1"
                       lay-skin="switch" lay-text="开启|关闭" checked>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: left;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即创建</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/ajax.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        const $ = layui.$;

        //渲染客户端下拉框
        $.ajax({
            url: '/client/list',
            type: 'get',
            contentType: 'application/json',
            headers: {},
            success: function (res) {
                if (res.code === 0) {
                    const data = res.data || [];
                    const $select = $('select[name="client"]');
                    // 清空旧选项（除了第一个"请选择"）
                    $select.find('option:gt(0)').remove();
                    // 动态添加新选项
                    data.forEach(function (item) {
                        $select.append(
                            '<option value="' + item.id + '|' + item.secretKey + '">'+item.name + '</option>'
                        );
                    });
                    $select.val(data[0].id);
                    form.render('select');
                }
            },
        });
        form.on('submit(demo1)', function (data) {
            const field = data.field;
            if (field.client) {
                const [clientId, secretKey] = field.client.split('|', 2);
                field.clientId = Number(clientId) || 0;
                field.secretKey = secretKey || '';
                delete field.client;
            }
            $.ajax({
                url: '/proxy/add',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(field),
                headers: {},
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg('创建成功', {icon: 1, time: 400,}, () => {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        });
                    } else {
                        layer.msg(res.message, {time: 1000});
                    }
                },
            });
            return false;
        });
    });
</script>

</body>
</html>
