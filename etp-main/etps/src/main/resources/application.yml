spring:
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/
  profiles:
    active: mysql
logging:
  level:
    com.xiaoniucode.etp: debug
server:
  servlet:
    context-path: /
jwt:
  secret:
  expiration: 3600

security:
  permit-all:
    paths:
      - /api/auth/login
      - /api/captcha
