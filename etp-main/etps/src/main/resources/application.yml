spring:
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/
  profiles:
    active: mysql
logging:
  level:
    com.xiaoniucode.etp: debug
server:
  servlet:
    context-path: /


jwt:
  secret: xiaoniucode_spring_security_jwt_secret_key
  expiration: 3600000

security:
  permit-all:
    paths:
      - /api/auth/login
      - /api/captcha
      - /**/*.html
      - /**.html
      - /**/favicon.ico
      - /favicon.ico
      - /layui/**
      - /assets/**
      - /static/**
