<!DOCTYPE html>
<html>
<head>
    <title>编辑访问令牌</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/assets/layui/css/layui.css" rel="stylesheet">
    <link href="/static/assets/css/app.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form  layui-form-pane" lay-filter="editForm">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入访问令牌名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最大客户端数</label>
            <div class="layui-input-block">
                <input type="number" name="maxClient" lay-verify="required" placeholder="请输入最大客户端数"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: left">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">保存更新</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/assets/layui/layui.js"></script>
<script src="/static/assets/js/ajax.js"></script>
<script>
    function getQueryParam(name) {
        const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        const r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    layui.use(['form', 'layer', 'Rest'], function () {
        const form = layui.form;
        const Rest = layui.Rest;
        const layer = layui.layer;
        const id = getQueryParam("id");
        
        // 加载现有数据
        Rest.get('/api/access-token/' + id).then(data => {
            form.val('editForm', data);
        }).catch(err => {
            layer.msg('加载数据失败: ' + err.message, {icon: 2});
        });
        
        // 提交表单
        form.on('submit(demo1)', function (data) {
            const field = data.field;
            Rest.put('/api/access-token/' + id, field).then(res => {
                layer.msg('更新成功', {icon: 1, time: 400}, () => {
                    // 关闭当前弹窗
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).catch(err => {
                layer.msg('更新失败: ' + err.message, {icon: 2});
            });
            return false;
        });
    });
</script>
</body>
</html>
