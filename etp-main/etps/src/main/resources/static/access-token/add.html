<!DOCTYPE html>
<html>
<head>
    <title>新增访问令牌</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/assets/layui/css/layui.css" rel="stylesheet">
    <link href="/static/assets/css/app.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入访问令牌名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">连接限制</label>
            <div class="layui-input-block">
                <input type="number" name="maxClient" lay-verify="required" placeholder="请输入最大连接客户端数"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">创建</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/assets/layui/layui.js"></script>
<script src="/static/assets/js/ajax.js"></script>
<script>
    layui.use(['form', 'layer', 'Rest'], function () {
        const form = layui.form;
        const Rest = layui.Rest;
        const layer = layui.layer;
        
        form.on('submit(demo1)', function (data) {
            const field = data.field;
            Rest.post('/api/access-token', field).then(res => {
                layer.msg('创建成功', {icon: 1, time: 400}, () => {
                    // 关闭当前弹窗
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).catch(err => {
                layer.msg('创建失败: ' + err.message, {icon: 2});
            });
            return false;
        });
    });
</script>
</body>
</html>
