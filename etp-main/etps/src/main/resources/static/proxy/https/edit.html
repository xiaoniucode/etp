<!DOCTYPE html>
<html>
<head>
    <title>编辑映射</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/assets/layui/css/layui.css" rel="stylesheet">
    <link href="/static/assets/css/app.css" rel="stylesheet">
</head>
<body>
<div class="layui-container" style="padding-top: 15px">
    <form class="layui-form layui-form-pane" action="" lay-filter="editForm">
        <div class="layui-form-item">
            <label class="layui-form-label">客户端</label>
            <div class="layui-input-inline">
                <select name="client" lay-filter="clientSelect" disabled>
                    <option value="">请选择客户端</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">隧道名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入隧道名称" lay-verify="required"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">内网IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="localIP" value="127.0.0.1" autocomplete="off" placeholder="默认: 127.0.0.1"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内网端口</label>
                <div class="layui-input-inline">
                    <input type="number" lay-verify="required" placeholder="请输入目标服务端口" name="localPort" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">域名类型</label>
            <div class="layui-input-block">
                <input type="radio" name="domainType" value="auto" title="自动生成" lay-filter="domainType">
                <input type="radio" name="domainType" value="sub" title="子域名" lay-filter="domainType">
                <input type="radio" name="domainType" value="custom" title="自定义域名" lay-filter="domainType">
            </div>
        </div>
        <input type="hidden" name="autoDomain">
        
        <div class="layui-form-item" id="customDomainsGroup" style="display: none;">
            <div class="layui-input-block">
                <textarea name="customDomains" placeholder="域名，一行一个" class="layui-textarea"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item" id="subDomainsGroup" style="display: none;">
            <div class="layui-input-block">
                <textarea name="subDomains" placeholder="子域名，一行一个" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="status" value="1" lay-value="1"
                       lay-skin="switch" lay-text="开启|关闭" checked>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: left;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="proxyForm">保存更新</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/assets/layui/layui.js"></script>
<script src="/static/assets/js/ajax.js"></script>
<script>
    function getQueryParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    layui.use(['form', 'jquery', 'Rest'], function () {
        const form = layui.form;
        const Rest = layui.Rest;
        const $ = layui.$;
        const proxyId = getQueryParam("id")
        var clientList = [];
        //渲染下拉框
        Rest.get('/api/client/list').then(data => {
            clientList = data || [];
            const $select = $('select[name="client"]');
            $select.find('option:gt(0)').remove();
            clientList.forEach(function (item) {
                $select.append(
                    '<option value="' + item.id + '|' + item.secretKey + '">' +
                    item.name + '</option>'
                );
            });
            form.render('select');
        })
        //渲染表单详情
        Rest.get('/api/proxy/get?id=' + proxyId).then(data => {
            // 将数字domainType转换为字符串值，用于表单渲染
            let domainTypeStr = 'auto';
            if (data.domainType === 1) {
                domainTypeStr = 'sub';
            } else if (data.domainType === 2) {
                domainTypeStr = 'custom';
            }
            
            // 复制数据对象，避免直接修改原数据
            const formData = {...data};
            formData.domainType = domainTypeStr;
            
            form.val('editForm', formData);
            const targetClient = clientList.find(function (item) {
                return item.id === data.clientId;
            });
            if (targetClient) {
                const fullValue = targetClient.id + '|' + targetClient.secretKey;
                $('select[name="client"]').val(fullValue);
                form.render('select');
            }
            
            // 设置域名类型和显示状态
            if (data.autoDomain) {
                $('input[name="domainType"][value="auto"]').prop('checked', true);
                $('input[name="autoDomain"]').val('true');
                $('#customDomainsGroup').hide();
                $('#subDomainsGroup').hide();
            } else if (data.customDomains) {
                $('input[name="domainType"][value="custom"]').prop('checked', true);
                $('input[name="autoDomain"]').val('false');
                $('#customDomainsGroup').show();
                $('#subDomainsGroup').hide();
            } else if (data.subDomains) {
                $('input[name="domainType"][value="sub"]').prop('checked', true);
                $('input[name="autoDomain"]').val('false');
                $('#customDomainsGroup').hide();
                $('#subDomainsGroup').show();
            }
            form.render('radio');
        })
        
        // 域名类型切换逻辑
        form.on('radio(domainType)', function(data) {
            const domainType = data.value;
            // 隐藏所有域名输入组
            $('#customDomainsGroup').hide();
            $('#subDomainsGroup').hide();
            // 根据选择的类型显示对应输入组并设置autoDomain值
            if (domainType === 'auto') {
                $('input[name="autoDomain"]').val('true');
            } else if (domainType === 'custom') {
                $('input[name="autoDomain"]').val('false');
                $('#customDomainsGroup').show();
            } else if (domainType === 'sub') {
                $('input[name="autoDomain"]').val('false');
                $('#subDomainsGroup').show();
            }
        });
        
        //保存数据
        form.on('submit(proxyForm)', function (data) {
            const field = data.field;
            if (field.client) {
                const [clientId, secretKey] = field.client.split('|', 2);
                field.clientId = Number(clientId) || 0;
                field.secretKey = secretKey || '';
                delete field.client;
            }
            field.id = proxyId
            field.status = field.status ? 1 : 0;
            // 将domainType映射为数字值
            if (field.domainType === 'auto') {
                field.domainType = 0;
            } else if (field.domainType === 'sub') {
                field.domainType = 1;
            } else if (field.domainType === 'custom') {
                field.domainType = 2;
            }
            Rest.put('/api/proxy/update-https', field).then(data => {
                layer.msg('更新成功', {icon: 1, time: 400,}, () => {
                    const parentTable = parent.layui.table;
                    parentTable.reload('proxy');
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            })
            return false;
        });
    });
</script>

</body>
</html>
