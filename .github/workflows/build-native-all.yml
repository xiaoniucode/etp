env:
  JAVA_VERSION: '21'

jobs:
  # ğŸ”¨ æ„å»ºåŸç”Ÿé•œåƒï¼ˆå¤šå¹³å°ï¼‰
  build-native:
    name: ğŸ”¨ æ„å»ºåŸç”Ÿé•œåƒ - ${{ matrix.display_name }}
    strategy:
      fail-fast: false  # âš¡ ä¸€ä¸ªå¹³å°å¤±è´¥ä¸å½±å“å…¶ä»–å¹³å°
      matrix:
        include:
          # ğŸ§ Linux å¹³å°
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            artifact_suffix: linux_amd64
            display_name: "Linux AMD64"
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            artifact_suffix: linux_arm64
            display_name: "Linux ARM64"

          # ğŸªŸ Windows å¹³å°
          - os: windows-latest
            platform: windows
            arch: amd64
            artifact_suffix: windows_amd64
            display_name: "Windows AMD64"
          - os: windows-latest
            platform: windows
            arch: arm64
            artifact_suffix: windows_arm64
            display_name: "Windows ARM64"

          # ğŸ macOS å¹³å°
          - os: macos-latest
            platform: darwin
            arch: amd64
            artifact_suffix: darwin_amd64
            display_name: "macOS AMD64"
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_suffix: darwin_arm64
            display_name: "macOS ARM64"

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: â˜• è®¾ç½® GraalVM ç¯å¢ƒ
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ ç¼“å­˜ Maven ä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ matrix.platform }}-${{ matrix.arch }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.arch }}-maven-

      - name: ğŸ—ï¸ æ„å»º Server æ¨¡å—åŸç”Ÿé•œåƒ
        run: mvn clean native:compile -Pnative -DskipTests --no-transfer-progress -pl eeip-server

      - name: ğŸ—ï¸ æ„å»º Client æ¨¡å—åŸç”Ÿé•œåƒ
        run: mvn clean native:compile -Pnative -DskipTests --no-transfer-progress -pl eeip-client

      - name: ğŸ“¦ æ‰“åŒ…åŸç”Ÿé•œåƒå‘å¸ƒæ–‡ä»¶
        run: |
          VERSION="${{ github.ref_name }}"
          RELEASE_NAME="eeip_${VERSION}_${{ matrix.artifact_suffix }}"
          
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p "$RELEASE_NAME"

          # å¤åˆ¶ Server å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆæ ¹æ®å¹³å°è°ƒæ•´æ‰©å±•åï¼‰
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            SERVER_SOURCE="eeip-server/target/eeip-server.exe"
            SERVER_DEST="$RELEASE_NAME/eeips.exe"
            CLIENT_SOURCE="eeip-client/target/eeip-client.exe"
            CLIENT_DEST="$RELEASE_NAME/eeipc.exe"
          else
            SERVER_SOURCE="eeip-server/target/eeip-server"
            SERVER_DEST="$RELEASE_NAME/eeips"
            CLIENT_SOURCE="eeip-client/target/eeip-client"
            CLIENT_DEST="$RELEASE_NAME/eeipc"
          fi

          # å¤åˆ¶å¯æ‰§è¡Œæ–‡ä»¶
          if [ -f "$SERVER_SOURCE" ]; then
            cp "$SERVER_SOURCE" "$SERVER_DEST"
            chmod +x "$SERVER_DEST"
            echo "âœ… å·²å¤åˆ¶ Server å¯æ‰§è¡Œæ–‡ä»¶"
          else
            echo "âŒ é”™è¯¯ï¼šæœªæ‰¾åˆ° Server å¯æ‰§è¡Œæ–‡ä»¶: $SERVER_SOURCE"
            exit 1
          fi

          if [ -f "$CLIENT_SOURCE" ]; then
            cp "$CLIENT_SOURCE" "$CLIENT_DEST"
            chmod +x "$CLIENT_DEST"
            echo "âœ… å·²å¤åˆ¶ Client å¯æ‰§è¡Œæ–‡ä»¶"
          else
            echo "âŒ é”™è¯¯ï¼šæœªæ‰¾åˆ° Client å¯æ‰§è¡Œæ–‡ä»¶: $CLIENT_SOURCE"
            exit 1
          fi

          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp *.toml "$RELEASE_NAME/" 2>/dev/null || true
          if [ -d "cert" ]; then
            cp -r cert "$RELEASE_NAME/"
          fi

          # åˆ›å»ºå‹ç¼©åŒ…
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip -r "$RELEASE_NAME.zip" "$RELEASE_NAME"
          else
            tar -czf "$RELEASE_NAME.tar.gz" "$RELEASE_NAME"
          fi

          echo "âœ… åŸç”Ÿé•œåƒæ‰“åŒ…å®Œæˆ"

      - name: â¬†ï¸ ä¸Šä¼ åŸç”Ÿé•œåƒæ„ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: eeip-native-${{ matrix.artifact_suffix }}-${{ github.ref_name }}
          path: eeip_${{ github.ref_name }}_${{ matrix.artifact_suffix }}.*

  # ğŸ“¦ æ„å»º JAR åŒ…
  build-jar:
    name: ğŸ“¦ æ„å»º JAR åŒ…
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: â˜• è®¾ç½® Java ç¯å¢ƒ
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ—ï¸ æ„å»º Server æ¨¡å— JAR
        run: mvn clean package -DskipTests --no-transfer-progress -pl eeip-server

      - name: ğŸ—ï¸ æ„å»º Client æ¨¡å— JAR
        run: mvn clean package -DskipTests --no-transfer-progress -pl eeip-client

      - name: ğŸ“¦ æ‰“åŒ… JAR å‘å¸ƒæ–‡ä»¶
        run: |
          VERSION="${{ github.ref_name }}"
          RELEASE_NAME="etp_${VERSION}_jar"
          
          mkdir -p "$RELEASE_NAME"

          # å¤åˆ¶å¹¶é‡å‘½å JAR æ–‡ä»¶
          SERVER_JAR=$(find eeip-server/target -name "eeip-server-*.jar" | head -1)
          CLIENT_JAR=$(find eeip-client/target -name "eeip-client-*.jar" | head -1)

          if [ -f "$SERVER_JAR" ]; then
            cp "$SERVER_JAR" "$RELEASE_NAME/etps.jar"
            echo "âœ… å·²å¤åˆ¶ Server JAR"
          else
            echo "âŒ é”™è¯¯ï¼šæœªæ‰¾åˆ° Server JAR"
            exit 1
          fi

          if [ -f "$CLIENT_JAR" ]; then
            cp "$CLIENT_JAR" "$RELEASE_NAME/etpc.jar"
            echo "âœ… å·²å¤åˆ¶ Client JAR"
          else
            echo "âŒ é”™è¯¯ï¼šæœªæ‰¾åˆ° Client JAR"
            exit 1
          fi

          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp *.toml "$RELEASE_NAME/" 2>/dev/null || true
          if [ -d "cert" ]; then
            cp -r cert "$RELEASE_NAME/"
          fi

          zip -r "$RELEASE_NAME.zip" "$RELEASE_NAME"
          echo "âœ… JAR åŒ…æ‰“åŒ…å®Œæˆ"

      - name: â¬†ï¸ ä¸Šä¼  JAR æ„ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: etp-jar-${{ github.ref_name }}
          path: etp_${{ github.ref_name }}_jar.zip

  # ğŸš€ ç»Ÿä¸€å‘å¸ƒé˜¶æ®µ
  create-release:
    name: ğŸš€ åˆ›å»ºç»Ÿä¸€ Release
    needs: [build-native, build-jar]  # â›“ï¸ ç­‰å¾…æ‰€æœ‰æ„å»ºä»»åŠ¡å®Œæˆ
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
