          merge-multiple: true

      - name: ğŸ“‹ å‡†å¤‡å‘å¸ƒèµ„æº
        run: |
          echo "ğŸ¯ å‡†å¤‡ç»Ÿä¸€å‘å¸ƒèµ„æº..."
          mkdir -p release-assets
          
          # ç§»åŠ¨æ‰€æœ‰æ„å»ºäº§ç‰©åˆ°å‘å¸ƒç›®å½•
          find ./artifacts -name "*.zip" -o -name "*.tar.gz" -exec cp {} ./release-assets/ \;
          
          echo "ğŸ“Š å‘å¸ƒæ–‡ä»¶ç»Ÿè®¡:"
          ls -lh ./release-assets/
          echo ""
          echo "ğŸ ç”Ÿæˆçš„å‘å¸ƒæ–‡ä»¶:"
          for file in ./release-assets/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "  ğŸ“¦ $filename ($size)"
            fi
          done
          
          file_count=$(ls -1 ./release-assets/* 2>/dev/null | wc -l)
          echo ""
          echo "ğŸ“ˆ æ€»å…±ç”Ÿæˆ $file_count ä¸ªå‘å¸ƒæ–‡ä»¶"

      - name: ğŸ·ï¸ åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
