name: Build release version

on:
  workflow_dispatch:    #手动触发
  push:
    tags:
      - 'v*'           # push版本标签时候触发
env:
  JAVA_VERSION: '25'

jobs:
  # 构建跨平台Native镜像
  build-native:
    name: 构建原生镜像 - ${{ matrix.display_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          #Linux 平台
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            artifact_suffix: linux_amd64
            display_name: "Linux AMD64"
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            artifact_suffix: linux_arm64
            display_name: "Linux ARM64"

          # Windows 平台
          - os: windows-latest
            platform: windows
            arch: amd64
            artifact_suffix: windows_amd64
            display_name: "Windows AMD64"

          # macOS 平台
          - os: macos-latest
            platform: darwin
            arch: amd64
            artifact_suffix: darwin_amd64
            display_name: "macOS AMD64"
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_suffix: darwin_arm64
            display_name: "macOS ARM64"

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 GraalVM 环境
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ matrix.platform }}-${{ matrix.arch }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.arch }}-maven-
      - name: 构建 模块原生镜像
        run: cd etp-main && mvn clean install native:compile -Pnative -am -DskipTests --no-transfer-progress
      # Linux/macOS 打包
      - name: 打包Unix发布文件
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          RELEASE_NAME="etp_${VERSION}_${{ matrix.artifact_suffix }}"

          mkdir -p "$RELEASE_NAME"
          cp "etp-main/etps/target/etp-server" "$RELEASE_NAME/etps"
          cp "etp-main/etpc/target/etp-client" "$RELEASE_NAME/etpc"

          cp etp-main/etps/target/classes/etps.toml "$RELEASE_NAME/" 2>/dev/null || true
          cp etp-main/etpc/target/classes/etpc.toml "$RELEASE_NAME/" 2>/dev/null || true

          tar -czf "$RELEASE_NAME.tar.gz" "$RELEASE_NAME"
          echo "✅ Unix打包完成: $RELEASE_NAME.tar.gz"
      # Windows 打包
      - name: 打包Windows发布文件
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}"
          $RELEASE_NAME = "etp_${VERSION}_${{ matrix.artifact_suffix }}"

          New-Item -ItemType Directory -Force -Path $RELEASE_NAME
          Copy-Item "etp-main\etps\target\etp-server.exe" "$RELEASE_NAME\etps.exe"
          Copy-Item "etp-main\etpc\target\etp-client.exe" "$RELEASE_NAME\etpc.exe"

          Copy-Item "etp-main/etps/target/classes/etps.toml" $RELEASE_NAME -ErrorAction SilentlyContinue
          Copy-Item "etp-main/etpc/target/classes/etpc.toml" $RELEASE_NAME -ErrorAction SilentlyContinue

          Compress-Archive -Path "$RELEASE_NAME\*" -DestinationPath "$RELEASE_NAME.zip"
          Write-Host "✅ Windows打包完成: $RELEASE_NAME.zip"
      - name: 上传构件
        uses: actions/upload-artifact@v4
        with:
          name: etp-${{ matrix.artifact_suffix }}-${{ github.ref_name }}
          path: etp_${{ github.ref_name }}_${{ matrix.artifact_suffix }}.*

